# Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: metricify-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: metricify_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: metricify
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metricify_user -d metricify"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metricify-dev-network

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: metricify-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@metricify.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - metricify-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  metricify-dev-network:
    driver: bridge
